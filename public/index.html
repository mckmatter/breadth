<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="Breadth First Search Algorithm Visualization">
    <meta name="author" content="Dylan McKenna and Fawaz Albetar">
    <link rel="icon" href="../../favicon.ico">

    <title>BFS Visualization</title>

    <!-- Bootstrap core CSS -->
    <link href="../../dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="../../assets/css/ie10-viewport-bug-workaround.css" rel="stylesheet">

    <!-- Custom styles for this page -->
    <link href="style.css" rel="stylesheet">

    <!-- Get cytoscape ready -->
    <script src="../../js/cytoscape.js"></script>

  </head>


  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">BFS Visualization</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#about">About</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <!-- Bootstrap Container -->
    <div class="container-fluid">

      <!-- Row 1 - Header -->
      <div class="row header">
        <div class="col-md-12">
          <h1>Breadth First Search Visualization</h1>
          <p class="lead">Fawaz Alebtar<br>Dylan McKenna<br>ENGR 4450</p>
        </div>
      </div>

  
      <!-- Row 2 - Input and Path -->
      <div class="row buttons">
        <div class="col-md-2">
          <button type="button" class="btn btn-primary" id="graph1">Graph 1</button>
        </div>
        <div class="col-md-2">
          <button type="button" class="btn btn-primary" id="graph2">Graph 2</button>
        </div>
        <div class="col-md-2">
          <p>Start Node:</p>
          <select class="startSelect"></select>
        </div>
        <div class="col-md-2">
          <p>End Node:</p>
          <select class="endSelect"></select>
        </div>
        <div class="col-md-2">
          <p>Path:</p>
          <p class="path"></p>
        </div>
        <div class="col-md-2">
          <button type="button" class="btn btn-danger" id="start">Start BFS</button>
        </div>
      </div>

      <!-- Row 3 - Main Content -->
      <div class="row content">
        <!-- Queue Array Column -->
        <div class="col-sm-2 col-sm-offset-1">
          <div class="border">
            <h3>Queue Array</h3>
            <table class="table">
              <tr>
                <th>Queue</th>
              </tr>
              <tbody class="queue">
                <!-- JQuery Appends Table Rows for Queue Items Here -->
              </tbody>
            </table>
          </div>
        </div>
        <!-- Visited Array Column -->
        <div class="col-sm-2 col-sm-offset-1">
          <div class="border">
            <h3>Visited Array</h3>
            <table class="table">
              <tr>
                <th>Node</th>
                <th>Visited</th>
                <th>Order</th>
              </tr>
              <tbody class="visited">
                <!-- JQuery Appends Table Rows Here -->
              </tbody>
            </table>
          </div>
        </div>
        <!-- Graph Column -->
        <div class="col-sm-5">
          <div id="cy"></div>
        </div>
      </div>

    </div><!-- /.container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->

   <script type="text/javascript" src="jquery-3.2.1.js"></script>

   <script src="../../dist/js/bootstrap.min.js"></script>
   
  <script type="text/javascript" src="graph.js"></script>
  <script type="text/javascript" src="main.js"></script>

  </body>
</html>
